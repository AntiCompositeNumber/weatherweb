{% extends "layout.html" %}
{% block title %} Air conditioner {% endblock %}
{% block content %}
<h1> Air conditioner </h1>
<form>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Mode</label>
    <div class="col">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="mode_states" id="mode_off" > Off
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="mode_states" id="mode_cool" > Cool
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="mode_states" id="mode_save" > Energy Saver
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="mode_states" id="mode_fan" > Fan
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row ac_mode fan_mode">
    <label class="col-sm-2 col-form-label">Fan</label>
    <div class="col">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="fan_states" id="fan_low" > Low
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="fan_states" id="fan_med" > Med
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="fan_states" id="fan_hi" > High
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="fan_states" id="fan_auto" > Auto
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row ac_mode">
    <label class="col-sm-2 col-form-label">Temp</label>
    <div class="col">
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="temp_down"> &#709;</button>
        </div>
        <input type="number" class="form-control" value="75">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="temp_up">&#708;</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% block js %}
  <script src="{{url_for('static', filename='kenmore.js')}}"></script>
{% endblock %}
